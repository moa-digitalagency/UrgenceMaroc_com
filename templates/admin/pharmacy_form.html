<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if pharmacy %}Modifier{% else %}Ajouter{% endif %} une pharmacie - Admin</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #locationMap { height: 350px; border-radius: 1rem; }
        .form-input {
            transition: all 0.2s ease;
        }
        .form-input:focus {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white border-b shadow-sm sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center gap-4">
            <a href="{{ url_for('admin.admin_dashboard') }}" class="p-2.5 hover:bg-gray-100 rounded-xl transition flex items-center gap-2 text-gray-600 hover:text-gray-800">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                <span class="text-sm font-medium hidden sm:inline">Retour</span>
            </a>
            <div class="flex-1">
                <h1 class="text-xl font-bold text-gray-800">
                    {% if pharmacy %}Modifier{% else %}Ajouter{% endif %} une pharmacie
                </h1>
                <p class="text-sm text-gray-500">{% if pharmacy %}{{ pharmacy.nom }}{% else %}Nouvelle pharmacie{% endif %}</p>
            </div>
            <div class="w-10 h-10 bg-gradient-to-br from-red-500 to-rose-600 rounded-xl flex items-center justify-center">
                <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="white">
                    <path d="M7 12h10v1c0 3-2 6-5 6s-5-3-5-6v-1z"/>
                    <path d="M6 11h12c.5 0 1 .5 1 1s-.5 1-1 1H6c-.5 0-1-.5-1-1s.5-1 1-1z"/>
                </svg>
            </div>
        </div>
    </header>
    
    <main class="max-w-4xl mx-auto px-4 py-8">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="px-6 py-4 bg-gradient-to-r from-red-50 to-rose-50 border-b border-gray-100">
                    <h2 class="font-semibold text-gray-800 flex items-center gap-2">
                        <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        Informations generales
                    </h2>
                </div>
                <div class="p-6 space-y-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Code *</label>
                            <input type="text" name="code" value="{{ pharmacy.code if pharmacy else '' }}" required
                                   class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:bg-white">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Nom *</label>
                            <input type="text" name="nom" value="{{ pharmacy.nom if pharmacy else '' }}" required
                                   class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:bg-white">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Ville *</label>
                            <select name="ville" required id="villeSelect"
                                    class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:bg-white">
                                {% for city in cities %}
                                <option value="{{ city }}" {% if pharmacy and pharmacy.ville == city %}selected{% endif %}>{{ city }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Quartier</label>
                            <input type="text" name="quartier" value="{{ pharmacy.quartier if pharmacy else '' }}"
                                   class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:bg-white">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Telephone</label>
                            <input type="text" name="telephone" value="{{ pharmacy.telephone if pharmacy else '' }}"
                                   class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:bg-white">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Boite Postale</label>
                            <input type="text" name="bp" value="{{ pharmacy.bp if pharmacy else '' }}"
                                   class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:bg-white">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Horaires</label>
                        <input type="text" name="horaires" value="{{ pharmacy.horaires if pharmacy else '' }}"
                               class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:bg-white"
                               placeholder="Ex: Lun-Ven 8h-20h, Sam 9h-18h">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Services</label>
                        <textarea name="services" rows="2"
                                  class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:bg-white resize-none"
                                  placeholder="Decrivez les services proposes...">{{ pharmacy.services if pharmacy else '' }}</textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Proprietaire</label>
                        <input type="text" name="proprietaire" value="{{ pharmacy.proprietaire if pharmacy else '' }}"
                               class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:bg-white">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Type d'etablissement</label>
                            <select name="type_etablissement"
                                    class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:bg-white">
                                <option value="pharmacie_generale" {% if pharmacy and pharmacy.type_etablissement == 'pharmacie_generale' %}selected{% endif %}>Pharmacie generale</option>
                                <option value="depot_pharmaceutique" {% if pharmacy and pharmacy.type_etablissement == 'depot_pharmaceutique' %}selected{% endif %}>Depot pharmaceutique</option>
                                <option value="pharmacie_hospitaliere" {% if pharmacy and pharmacy.type_etablissement == 'pharmacie_hospitaliere' %}selected{% endif %}>Pharmacie hospitaliere</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Categorie d'emplacement</label>
                            <select name="categorie_emplacement"
                                    class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:bg-white">
                                <option value="standard" {% if pharmacy and pharmacy.categorie_emplacement == 'standard' %}selected{% endif %}>Emplacement standard</option>
                                <option value="gare" {% if pharmacy and pharmacy.categorie_emplacement == 'gare' %}selected{% endif %}>Proche de la gare</option>
                                <option value="hopital" {% if pharmacy and pharmacy.categorie_emplacement == 'hopital' %}selected{% endif %}>Proche de l'hopital</option>
                                <option value="aeroport" {% if pharmacy and pharmacy.categorie_emplacement == 'aeroport' %}selected{% endif %}>Proche de l'aeroport</option>
                                <option value="centre_commercial" {% if pharmacy and pharmacy.categorie_emplacement == 'centre_commercial' %}selected{% endif %}>Centre commercial</option>
                                <option value="marche" {% if pharmacy and pharmacy.categorie_emplacement == 'marche' %}selected{% endif %}>Proche du marche</option>
                                <option value="centre_ville" {% if pharmacy and pharmacy.categorie_emplacement == 'centre_ville' %}selected{% endif %}>Centre-ville</option>
                                <option value="zone_residentielle" {% if pharmacy and pharmacy.categorie_emplacement == 'zone_residentielle' %}selected{% endif %}>Zone residentielle</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="px-6 py-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-100">
                    <h2 class="font-semibold text-gray-800 flex items-center gap-2">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Statuts et options
                    </h2>
                </div>
                <div class="p-6">
                    <div class="flex flex-wrap gap-6">
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <div class="relative">
                                <input type="checkbox" name="is_garde" class="peer sr-only"
                                       {% if pharmacy and pharmacy.is_garde %}checked{% endif %}>
                                <div class="w-6 h-6 bg-gray-100 border-2 border-gray-300 rounded-lg peer-checked:bg-red-500 peer-checked:border-red-500 transition-all"></div>
                                <svg class="w-4 h-4 text-white absolute top-1 left-1 hidden peer-checked:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                                </svg>
                            </div>
                            <span class="text-sm font-medium text-gray-700 group-hover:text-gray-900">Pharmacie de garde (24h/24)</span>
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <div class="relative">
                                <input type="checkbox" name="is_verified" class="peer sr-only"
                                       {% if pharmacy and pharmacy.is_verified %}checked{% endif %}>
                                <div class="w-6 h-6 bg-gray-100 border-2 border-gray-300 rounded-lg peer-checked:bg-indigo-500 peer-checked:border-indigo-500 transition-all"></div>
                                <svg class="w-4 h-4 text-white absolute top-1 left-1 hidden peer-checked:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                                </svg>
                            </div>
                            <span class="text-sm font-medium text-gray-700 group-hover:text-gray-900 flex items-center gap-1">
                                <svg class="w-4 h-4 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                </svg>
                                Etablissement verifie
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="px-6 py-4 bg-gradient-to-r from-red-50 to-rose-50 border-b border-gray-100">
                    <h2 class="font-semibold text-gray-800 flex items-center gap-2">
                        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        </svg>
                        Coordonnees GPS
                    </h2>
                    <p class="text-sm text-gray-500 mt-1">Cliquez sur la carte pour definir la position exacte</p>
                </div>
                <div class="p-6 space-y-4">
                    <div id="locationMap" class="border border-gray-200 shadow-sm"></div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Latitude</label>
                            <input type="number" step="any" name="latitude" id="latitudeInput" 
                                   value="{{ pharmacy.latitude if pharmacy and pharmacy.latitude else '' }}"
                                   class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:bg-white">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Longitude</label>
                            <input type="number" step="any" name="longitude" id="longitudeInput"
                                   value="{{ pharmacy.longitude if pharmacy and pharmacy.longitude else '' }}"
                                   class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 focus:bg-white">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center justify-end gap-4 pt-4">
                <a href="{{ url_for('admin.admin_dashboard') }}" 
                   class="px-6 py-3 border border-gray-300 text-gray-700 rounded-xl hover:bg-gray-50 transition font-medium">
                    Annuler
                </a>
                <button type="submit" 
                        class="px-8 py-3 bg-gradient-to-r from-red-600 to-rose-600 text-white rounded-xl hover:from-red-700 hover:to-rose-700 transition font-semibold shadow-lg shadow-red-500/30 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    {% if pharmacy %}Enregistrer les modifications{% else %}Ajouter la pharmacie{% endif %}
                </button>
            </div>
        </form>
    </main>
    
    <script>
        const CITY_COORDS = {
            "Libreville": [0.4162, 9.4673],
            "Port-Gentil": [-0.7193, 8.7815],
            "Franceville": [-1.6333, 13.5833],
            "Moanda": [-1.5333, 13.2000],
            "Makokou": [0.5667, 12.8500],
            "Oyem": [1.6000, 11.5833],
            "Mouila": [-1.8667, 11.0500],
            "Koulamoutou": [-1.1333, 12.4667],
            "Ntom": [0.3667, 9.7667]
        };
        
        const latInput = document.getElementById('latitudeInput');
        const lngInput = document.getElementById('longitudeInput');
        const villeSelect = document.getElementById('villeSelect');
        
        let initLat = {{ pharmacy.latitude if pharmacy and pharmacy.latitude else 0.4162 }};
        let initLng = {{ pharmacy.longitude if pharmacy and pharmacy.longitude else 9.4673 }};
        
        const map = L.map('locationMap').setView([initLat, initLng], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);
        
        let marker = null;
        
        if (latInput.value && lngInput.value) {
            marker = L.marker([parseFloat(latInput.value), parseFloat(lngInput.value)]).addTo(map);
        }
        
        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            latInput.value = lat.toFixed(6);
            lngInput.value = lng.toFixed(6);
            
            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }
        });
        
        villeSelect.addEventListener('change', function() {
            const city = this.value;
            if (CITY_COORDS[city]) {
                map.setView(CITY_COORDS[city], 14);
            }
        });
    </script>
</body>
</html>
