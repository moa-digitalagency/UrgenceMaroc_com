<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Modifier' if contact else 'Ajouter' }} un contact d'urgence - Admin</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">{{ 'Modifier' if contact else 'Ajouter' }} un contact d'urgence</h1>
                <p class="text-gray-600">{{ 'Modifiez les informations du contact' if contact else 'Remplissez les informations du nouveau contact' }}</p>
            </div>
            <a href="{{ url_for('admin.list_emergency_contacts') }}" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
                Annuler
            </a>
        </div>
        
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
            <form method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Type de service *</label>
                        <select name="service_type" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500">
                            {% for type_id, type_label in service_types %}
                            <option value="{{ type_id }}" {% if contact and contact.service_type == type_id %}selected{% endif %}>{{ type_label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ville</label>
                        <select name="ville" id="villeSelect" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500">
                            <option value="">-- Contact National --</option>
                            {% for city in cities %}
                            <option value="{{ city }}" {% if contact and contact.ville == city %}selected{% endif %}>{{ city }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Label / Nom *</label>
                    <input type="text" name="label" value="{{ contact.label if contact else '' }}" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500"
                           placeholder="Ex: Police Nationale, CHU de Libreville">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Numéros de téléphone *</label>
                    <input type="text" name="phone_numbers" value="{{ contact.phone_numbers if contact else '' }}" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500"
                           placeholder="Ex: 177 / 011 72 00 37">
                    <p class="text-xs text-gray-500 mt-1">Séparez les numéros par des / ou des virgules</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Adresse</label>
                    <input type="text" name="address" value="{{ contact.address if contact else '' }}" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500"
                           placeholder="Adresse physique (optionnel)">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                    <textarea name="notes" rows="3" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500"
                              placeholder="Informations supplémentaires (optionnel)">{{ contact.notes if contact else '' }}</textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ordre d'affichage</label>
                        <input type="number" name="ordering" value="{{ contact.ordering if contact else 0 }}" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    </div>
                    
                    <div class="flex items-center gap-3 pt-8">
                        <input type="checkbox" name="is_national" id="is_national" 
                               {% if contact and contact.is_national %}checked{% endif %}
                               class="w-5 h-5 text-red-600 rounded focus:ring-red-500"
                               onchange="toggleVilleSelect()">
                        <label for="is_national" class="text-sm text-gray-700">Contact national</label>
                    </div>
                    
                    <div class="flex items-center gap-3 pt-8">
                        <input type="checkbox" name="is_active" id="is_active" 
                               {% if not contact or contact.is_active %}checked{% endif %}
                               class="w-5 h-5 text-red-600 rounded focus:ring-red-500">
                        <label for="is_active" class="text-sm text-gray-700">Actif</label>
                    </div>
                </div>
                
                <div class="flex justify-end gap-4 pt-4">
                    <a href="{{ url_for('admin.list_emergency_contacts') }}" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition">
                        Annuler
                    </a>
                    <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 transition">
                        {{ 'Enregistrer' if contact else 'Ajouter' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function toggleVilleSelect() {
            const isNational = document.getElementById('is_national').checked;
            const villeSelect = document.getElementById('villeSelect');
            if (isNational) {
                villeSelect.value = '';
                villeSelect.disabled = true;
            } else {
                villeSelect.disabled = false;
            }
        }
        toggleVilleSelect();
    </script>
</body>
</html>
